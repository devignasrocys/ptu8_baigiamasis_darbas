{% extends 'base.html' %}

{% block content %}
<section class="dashboard">
    <article class="dashboard__article">
        <h1>My orders</h1>
        <p>View all of your orders</p>
        {% if orders %}
            <ul>
            {% for order in orders %}
                <li>{{order}}</li>
            {% endfor  %}
            </ul>
        {% else %}
            <p>There is no orders right now.</p>
        {% endif %}
    </article>
</section>
{% endblock content %}
