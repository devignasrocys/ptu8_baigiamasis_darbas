{% extends 'base.html' %}
{% block content %}
<form class="form" method="POST">
    {% csrf_token %}
    <label for="full_name"><label>
    <input type="text" placeholder="Full name" value="{{shipping.full_name}}" />

    <label for="email"><label>
    <input type="text" name="email" placeholder="Email" value="{{shipping.email}}" />

    <label for="address1"><label>
    <input type="text" name="address1" placeholder="Address 1" value="{{shipping.address1}}" />

    <label for="address2"><label>
    <input type="text" name="address2" placeholder="Address 2" value="{{shipping.address2}}" />

    <label for="state"><label>
    <input type="text" name="state" placeholder="State" value="{{shipping.state}}" />

    <label for="zipcode"><label>
    <input type="text" name="zipcode" placeholder="Zip code" value="{{shipping.zipcode}}" />
    
    <button type="submit">Continue</button>
</form>



{% endblock content %}
